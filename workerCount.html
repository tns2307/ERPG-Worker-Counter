<!DOCTYPE html>
<html>
<head>
	<title>Worker Counter</title>
</head>
<body>
	<script type="text/javascript" src="workerCount.js"></script>
	<form>
		Command
		<input type="text" name="command" placeholder="example: chop" class="command">
		Cooldown
		<input type="text" name="cd" placeholder="example: 100" class="cd">
		Current Level
		<input type="text" name="cd" placeholder="example: 70" class="currLv">
		Current XP
		<input type="text" name="cd" placeholder="example: 2312" class="currExp">
	</form>
	<button onclick="calculate()">Calculate</button>
	<br>
	Time Needed: 
	<br>
	<span class="timeNeeded">-</span> Seconds
	<br>
	or
	<br>
	<span class="timeNeeded">-</span> Minutes
	<br>
	or
	<br>
	<span class="timeNeeded">-</span> Hours
	<br>
	or
	<br>
	<span class="timeNeeded">-</span> Days
</body>
</html>
